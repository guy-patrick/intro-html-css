<!DOCTYPE html>
<html>
  <head>
    <title>Positionnement CSS</title>
  </head>
  <body style="height: 1500px; padding-top: 30px; margin: 0">
    <header
      style="
        background-color: #000;
        color: #fff;
        position: fixed;
        height: 30px;
        top: 0;
        left: 0;
        right: 0;
      "
    >
      Header
    </header>
    <div style="background-color: lightblue; height: 150px">div 1</div>
    <div style="background-color: lightpink; height: 150px; position: fixed">
      div 2
      <div
        style="background-color: red; color: #fff; position: absolute; top: 0"
      >
        12:00
      </div>
    </div>
  </body>
</html>
